plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.0"
    id "edu.wpi.first.GradleRIO" version "2019.0.0-alpha-3"
    id "maven"
    id "maven-publish"
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/kyonifer/maven" }
}

dependencies {
    implementation wpilib()
    implementation ctre()
    implementation navx()

    implementation group: "koma", name: "core", version: "0.11"
    implementation group: "koma", name: "backend-matrix-ejml", version: "0.11"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.30.2-eap13"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.0"

    implementation "org.apache.commons:commons-math3:3.6.1"
    implementation "org.knowm.xchart:xchart:3.2.2"

    testImplementation "junit:junit:4.12"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.ghrobotics.lib'
            artifactId = 'FalconLibrary'
            version = '2018.10.29'

            from components.java
        }
    }
}

wrapper {
    gradleVersion = "4.9"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
